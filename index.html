<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    	<title>Vision Board Project</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="css/normalize.css">
    	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp;<br><span class="caps"><strong> Code Websites </strong></span></p>
		</div>
		
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower" /> 
		</div>
		
		<div class="block small-block center light-bg">
			<p> HTML <br> 
				CSS <br>
				JavaScript <br>
				Wordpress <br>
				Python 
			</p> 
		</div>
		
		<div class="block large-block ">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to <br><span class="caps"><strong>Pay off debt</strong></span></p>
			<img src="img/piggy.png" alt="piggy" /> 
		</div>
		
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye" /> 
			<p class="title"><span class="marker">2021</span><br> Vision Board</p>
		</div>
		
		<div class="block large-block right"> 
			<img src="img/plane.png" alt="plane" /> <p><span class="highlight">Travel</span></p>
			<p>Plan A Trip Where I Can <br><span class="caps"><strong> Work Remotely</strong></span></p>
		</div>
		
		<div class="block small-block center light-bg"> 
			<p>
				Walk Dog++ <br>
				Meditate <br>
				Yoga <br>
				Snuggle Pup 
			</p>
		</div>
		
		<div class="block small-block center"> 
			<img src="img/doggo.png" alt="doggo" /> 
		</div>
		
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p> Exercise More <br> &amp; Find Zen in <br><span class="caps"><strong> Challenge </strong></span></p>
		</div>
		
	</div>
</body>
</html>
